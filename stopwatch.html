<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #stopwatch {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    #display {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #controls {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
      color: white;
    }

    #lap-times {
      list-style: none;
      padding: 0;
    }

    #lap-times li {
      padding: 5px 10px;
      background-color: #eee;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 16px;
      text-align: left;
    }

    .start {
      background-color: green;
      color: white;
    }

    .pause {
      background-color: orange;
      color: white;
    }

    .reset, .lap {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <div id="stopwatch">
    <div id="display">00:00:00</div>
    <div id="controls">
      <button class="start" id="startBtn">Start</button>
      <button class="pause" id="pauseBtn" disabled>Pause</button>
      <button class="reset" id="resetBtn" disabled>Reset</button>
      <button class="lap" id="lapBtn" disabled>Lap</button>
    </div>
    <ul id="lap-times"></ul>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let interval;
    let isRunning = false;

    const display = document.getElementById('display');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');
    const lapTimes = document.getElementById('lap-times');

    function updateTime() {
      const now = Date.now();
      elapsedTime = now - startTime;
      const time = new Date(elapsedTime);
      const minutes = String(time.getUTCMinutes()).padStart(2, '0');
      const seconds = String(time.getUTCSeconds()).padStart(2, '0');
      const milliseconds = String(Math.floor(time.getUTCMilliseconds() / 10)).padStart(2, '0');
      display.textContent = ${minutes}:${seconds}:${milliseconds};
    }

    function startStopwatch() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        interval = setInterval(updateTime, 10);
        isRunning = true;
        startBtn.textContent = 'Resume';
        pauseBtn.disabled = false;
        resetBtn.disabled = false;
        lapBtn.disabled = false;
        startBtn.disabled = true;
      }
    }

    function pauseStopwatch() {
      if (isRunning) {
        clearInterval(interval);
        isRunning = false;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
      }
    }

    function resetStopwatch() {
      clearInterval(interval);
      isRunning = false;
      elapsedTime = 0;
      display.textContent = '00:00:00';
      startBtn.textContent = 'Start';
      lapTimes.innerHTML = '';
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
      lapBtn.disabled = true;
    }

    function recordLap() {
      const lapItem = document.createElement('li');
      lapItem.textContent = display.textContent;
      lapTimes.appendChild(lapItem);
    }

    startBtn.addEventListener('click', startStopwatch);
    pauseBtn.addEventListener('click', pauseStopwatch);
    resetBtn.addEventListener('click', resetStopwatch);
    lapBtn.addEventListener('click', recordLap);
  </script>

</body>
</html>
